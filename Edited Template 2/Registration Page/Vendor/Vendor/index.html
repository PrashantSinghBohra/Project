<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vendor Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Vendor Infomation</h2>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					
					<div class="form-row">
						<input type="text" name="mobileNo" class="mobileNo" id="mobileNo" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="email" class="email" id="email" placeholder="Email Address" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="user_name" class="user_name" id="user_name" placeholder="User Name" required>
					</div>
					<div class="form-row">
						<input type="password" name="password" class="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
					</div>
					<div class="form-row">
						<input type="password" name="password2" class="password2" id="password2" placeholder="Confirm Password" required>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="address" class="address" id="address" placeholder="Address" required>
					</div>
					<div class="form-row">
						<input type="text" name="state" class="state" id="state" placeholder="State" required>
					</div>
					<div class="form-row">
						<input type="text" name="city" class="city" id="city" placeholder="City" required>
					</div>
					<div class="form-row">
						<input type="text" name="pincode" class="pincode" id="pincode" placeholder="Pincode" required>
					</div>
					<div>
						<div class="form-row form-row-2">
							<input type="file" name="Vendor_Pincode" id="Vendor_Pincode" class="input-text"
								placeholder="Pincode" required>
						</div>
					
					<!-- <div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div> -->
					<div class="form-checkbox">
						<label class="container"><p>I do accept the Terms and Conditions of the site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
					
				</div>
			</form>
		</div>
	</div>
</body>
</html>
